<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
    <h1>Expense Tracker</h1>
    
    <div class="input-section">
        <input type="text" id="name" placeholder="Item Name">
        <input type="number" id="amount" placeholder="Amount ($)">
        <select id="category">
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Rent">Rent</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
        </select>
        <button id="add-btn">Add Expense</button>
    </div>

    <div class="filter-section">
        <button class="filter-btn" onclick="filterExpenses('All')">All</button>
        <button class="filter-btn" onclick="filterExpenses('Food')">Food</button>
        <button class="filter-btn" onclick="filterExpenses('Rent')">Rent</button>
        <button class="filter-btn" onclick="filterExpenses('Transport')">Transport</button>
    </div>

    <ul id="expense-list"></ul>
    
    <div class="footer">
        <h3>Total: $<span id="total-amount">0.00</span></h3>
        <button id="export-btn">ðŸ“Š Download CSV</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
